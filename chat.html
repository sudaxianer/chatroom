<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>我的聊天室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="iconfont/iconfont.js"></script>
    <style>
        .icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 登录面板 -->
    <div id="loginbox">
        <form class="form-signin">       
            <h2 class="form-signin-heading">登录 聊天室</h2>
            <input type="text" id="name" class="form-control" name="username" placeholder="请输入用户名" required="" autofocus="" />
            <input type="password" class="form-control" name="password" placeholder="请输入密码" disabled />      
            <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">记住我
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginbtn">登录</button>   
        </form>
    </div>
    <!-- 聊天室主面板 -->
    <div id="chatbox" style="display:none" class="col-md-10">
        <!-- 成员区 -->
        <div id="userGroup"  class="col-md-2">
            <span>在线成员</span>
            <!-- 在线成员列表 -->
            <ul class="list-group"></ul>
        </div>
        <!-- 聊天区 -->
        <div id="content-main" class="col-md-10">
            <!-- 提示框 -->
            <div id="myalert" class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="myalert1" class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="myalert2" class="alert alert-info alert-dismissible fade in" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- 私聊模态窗口 -->
            <div class="chat-private">
                <!-- 发送模态框（Modal） -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    模态框（Modal）标题
                                </h4>
                            </div>
                            <div class="modal-body">
                                <input type="text" placeholder="say something" class="form-control chatinput" id="inputtoone">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" id="closesendtoo">关闭
                                </button>
                                <button type="button" class="btn btn-primary" id="sendtoo">
                                    发送
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <!-- 收到模态框（Modal） -->
                <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel1">
                                    模态框（Modal）标题
                                </h4>
                            </div>
                            <div class="modal-body shoudao">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" id="closesendtoo">
                                    知道了
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <button id="showmodal" data-toggle="modal" data-target="#myModal1" style="display: none;"></button>
            </div>
            <!-- 公共聊天窗口 -->
            <div id="content"></div>
            <div id="inputgroup">
                <div class="col-md-10" style="padding: 0">
                    <input type="text" placeholder="saying somgthing" class="form-control chatinput" id="chatinput">
                </div>
                <form action="" style="display: none;" id="resetform"><input type="file" style="display: none" id="imginput"></form>
                <div class="col-md-1">
                    <button type="button" class="btn btn-primary" id="sendbtn" title="enter">发送</button>
                </div>
                <div class="col-md-1" style="padding: 0">
                    <button type="button" class="btn btn-primary" id="imgbtn">图片</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascripts/jquery.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/main.js"></script>
</body>
</html>
